<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/login.js"></script>

</head>  
<body>

    <h1>Ocho Bits Ltda</h1>
    <form class="formulario">
    
    <h4>Inicio de Sesión</h4>
     <div class="contenedor">    
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="email" name="useremail" id="useremail"  placeholder="Correo Electronico" required> 
         </div>
        
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" name="password" id="password" placeholder="Contraseña" required>
         
         </div>
         <input type="submit" value="Ingresar" class="button" onclick="login()">

         <p>¿No tienes una cuenta?<a class="link" href="registrar.html"> Crea tu cuenta aquí</a></p>
     </div>
    </form>
</body>
</html>
